<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ultimate Game Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: #fff;
        }
        
        .top-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .top-nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s;
        }
        
        .top-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background-color: #40ffc6;
            transition: width 0.4s ease;
        }
        
        .top-nav a:hover::after {
            width: 100%;
        }
        
        .top-nav a:hover {
            color: #40ffc6;
        }
        
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 60px;
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .contact-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .contact-section p {
            max-width: 600px;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        form input,
        form textarea {
            margin-bottom: 20px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
        }
        
        form input:focus,
        form textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #ff4081;
        }
        
        .submit-btn {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .submit-btn:hover {
            background-color: #e73370;
            transform: scale(1.05);
        }
        
        .submit-btn:active {
            background-color: #c62855;
            transform: scale(0.95);
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #0ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background-color: #00bcd4;
            transform: scale(1.05);
        }
        
        .back-btn:active {
            transform: scale(0.95);
        }
        
        .success-msg {
            display: none;
            margin-top: 20px;
            color: #0f0;
            font-weight: bold;
            animation: fadeIn 0.6s ease forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="top-nav">
        <a href="home.html">Home</a>
        <a href="About .html">About</a>
        <a href="Contact.html">contact</a>
        <a href="index.html">Login</a>
    </div>

    <section class="contact-section" id="contact">
        <h1>Contact Us</h1>
        <p>Have a question or want to share feedback? Fill out the form below and we will get back to you as soon as possible!</p>

        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="success-msg" id="successMsg">Thank you! Your message has been sent.</div>

        <a class="back-btn" href="home.html">Back to Home</a>
    </section>

    <footer>
        &copy; 2025 Ultimate Game Gallery. All Rights Reserved.
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // prevent actual submission
            successMsg.style.display = 'block';
            form.reset(); // clear form fields
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 4000);
        });
    </script>

</body>

</html>
